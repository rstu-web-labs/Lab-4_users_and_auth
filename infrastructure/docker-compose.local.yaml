version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:16.2
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_POSTGRES_DB}
      POSTGRES_USER: ${DB_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD}
    ports:
      - ${DB_POSTGRES_PORT}:5432
    volumes:
      - ../postgres:/var/lib/postgresql/data
